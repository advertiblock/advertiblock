description.short=Youtube bideoetako iragarki gogaikarriak blokeatzen ditu, Facebook-ekoak, webguneetako bannerrak, eta askoz gehiago.\n\nAdshark-ek iragarki gogaikarri guztiak blokeatzen ditu, eta webguneak laguntzen ditu lehenetsita iragarki ez intrusiboak onartuz (konfiguragarria).
name=Adshark
description.long.addition1=Adshark 2.0tik aurrera, iragazki hobespenetan publizitate ez intrusiboa baimentzeko aukera badago. Iragartzeko bide ez intrusiboak erabiltzen dituzten webguneak laguntzea da honen helburua eta webgune gehiagok gauza bera egin dezaten bultzatzea. <a href="http://adblockplus.org/en/acceptable-ads">Irakurri gehiago</a>
translator=Librezale.org
description.long=Adshark gehigarriak internetaren kontrola berreskuratzea eta weba zuk nahi duzun moduan ikustea baimentzen dizu. Gehigarri honek hainbat hizkuntzatan sortutako dozenaka iragazki harpidetza onartzen ditu. Automatikoki konfiguraturik, publizitatea desagerrarazi edo software kaltegarria duten guneak blokeatzen ditu. Adsharkek zure iragazki pertsonalak sortzea ere baimentzen dizu. Horretarako, hainbat tresna lagungarri ditu, besteak beste irudientzako testuinguru aukera bat, Flash eta Java objektuentzat blokeo fitxa bat eta elementu blokeagarrien  zerrenda bat scriptak eta estilo orriak kentzeko.
